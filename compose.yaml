services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dota-stats-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: dota-stats-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dota-stats-backend
    env_file:
      - .env
    ports:
      - "8282:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs/backend:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dota-stats-celery-worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs/celery-worker:/app/logs
    command: sh -c "celery -A app.tasks.celery_app worker --loglevel=$${LOG_LEVEL:-INFO}"

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dota-stats-celery-beat
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs/celery-beat:/app/logs
    command: sh -c "celery -A app.tasks.celery_app beat --loglevel=$${LOG_LEVEL:-INFO}"

  # Flower (Celery Monitoring)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dota-stats-flower
    env_file:
      - .env
    ports:
      - "5555:5555"
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs/flower:/app/logs
    command: celery -A app.tasks.celery_app flower --port=5555 --logging=error --log-file-prefix=/app/logs/error.log

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_FLOWER_URL=${VITE_FLOWER_URL:-}
    container_name: dota-stats-frontend
    ports:
      - "8383:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production

volumes:
  postgres_data:
